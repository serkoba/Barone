<div class="panel-body">
<div class="row  mt-3">
  <div class="col-xl-5">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between">
              <h4 class="card-title mb-3">Barriles</h4>
              <hr>
          </div>
        </div>
        
    <app-charts [ChartData]="data" [ChartColors]="ChartColors" [ChartOptions]="pieChartOptions" ChartType='pie' [ChartLabels]="labels"></app-charts>
  </div>
  
</div>
<div class="col-xl-5">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap justify-content-between">
            <h4 class="card-title mb-3">Entregas</h4>
            <hr>
        </div>
      </div>
      
  <app-charts [ChartDataSets]="dataBar" [ChartOptions]="barChartOptions" ChartType='bar' [ChartLabels]="labelsBar"></app-charts>
</div>

</div>
</div>

</div>
