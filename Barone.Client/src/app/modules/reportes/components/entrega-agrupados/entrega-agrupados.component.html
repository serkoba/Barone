<div class="panel-body">
  <filter-grid [FilterBarril]="false" [FilterPedEnt]="true" (FilterClicked)="FiltrarInfo($event)"></filter-grid>

  <div class="row scrollable">
    <div class="w-95">

      <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let item of pedidos">
          <mat-expansion-panel-header>
            <mat-panel-title>

              <mat-panel-title>
                Razon Social: {{item.Cliente.RazonSocial}}
              </mat-panel-title>
              <mat-panel-description>
                Saldo: {{item.Cliente.SaldoCuenta | currency}}
              </mat-panel-description>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <data-grid-view [PaginatorEnabled]="false" #grid [data]="item.movimientos" [columnsToDisplay]="columns"></data-grid-view>


        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
