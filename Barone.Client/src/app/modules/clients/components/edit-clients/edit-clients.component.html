<form #videoForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>{{modalTitle}}
      </span></h1>
  </div>

  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 500px;width: 600px"
    layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input name="RazonSocial" matInput placeholder="Razon Social" [(ngModel)]="client.RazonSocial" />
          <!--[ngModelOptions]="{standalone: true}" >-->
        </mat-form-field>


      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="CUIT" name="CUIT" [(ngModel)]="client.CUIT" />
        </mat-form-field>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="DNI" name="DNI" [(ngModel)]="client.DNI" />
        </mat-form-field>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="domicilio" name="domicilio" [(ngModel)]="client.domicilio" />
        </mat-form-field>

      </div>
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="ciudad" name="ciudad" [(ngModel)]="client.ciudad" />
        </mat-form-field>

      </div>
    </div>
    <!-- <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="ciudad" name="ciudad" [(ngModel)]="client.ciudad" />
        </mat-form-field>

      </div>
    </div> -->
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Telefono" name="Telefono" [(ngModel)]="client.Telefono" />
        </mat-form-field>

      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="margen" name="margen" [(ngModel)]="client.margen" />
        </mat-form-field>

      </div>
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Saldo Cuenta" name="SaldoCuenta" [(ngModel)]="client.SaldoCuenta" />
        </mat-form-field>

      </div>
    </div>
    
    <!-- <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Saldo Cuenta" name="SaldoCuenta" [(ngModel)]="client.SaldoCuenta" />
        </mat-form-field>

      </div>
    </div> -->
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="provincia" name="provincia" [(ngModel)]="client.provincia" />
        </mat-form-field>

      </div>

        <div class="col-sm-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="pais" name="pais" [(ngModel)]="client.pais" />
          </mat-form-field>
  
        </div>
    </div>
    <!-- <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="pais" name="pais" [(ngModel)]="client.pais" />
        </mat-form-field>

      </div>
    </div> -->
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Descripcion" name="description" [(ngModel)]="client.description" />
        </mat-form-field>

      </div>
    </div>
  </div>

  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
  </mat-dialog-actions>
</form>
