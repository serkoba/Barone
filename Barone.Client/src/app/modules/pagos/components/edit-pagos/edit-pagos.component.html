<form #videoForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>{{modalTitle}}
      </span></h1>
  </div>

  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 500px;" layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
    <div class="row">
      <div class="col-sm-6">

        <mat-form-field class="w-100">
          <input name="FechaPago" matInput [matDatepicker]="FechaPago" placeholder="Fecha de Pago" [(ngModel)]="pago.FechaPago">
          <mat-datepicker-toggle matSuffix [for]="FechaPago"></mat-datepicker-toggle>
          <mat-datepicker #FechaPago></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input name="fechaVencimiento" matInput [matDatepicker]="fechaVencimiento" placeholder="Fecha de Vencimiento"
            [(ngModel)]="pago.fechaVencimiento">
          <mat-datepicker-toggle matSuffix [for]="fechaVencimiento"></mat-datepicker-toggle>
          <mat-datepicker #fechaVencimiento></mat-datepicker>
        </mat-form-field>


      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">

        <autocomplete-input [data]="clientesItems" [DisplayLabel]="'Clientes'" [SelectedItem]="SelectedItem"
          (itemSelected)="itemSelected($event)"></autocomplete-input>


      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <mat-select placeholder="Tipo" name="Tipo" [(ngModel)]="pago.Tipo">
            <mat-option *ngFor="let Tipo of Tipos" [value]="Tipo.value">
              {{Tipo.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>




      </div>
      <div class="col-sm-6">

        <mat-form-field class="w-100">
          <input matInput placeholder="Importe" name="Importe" [(ngModel)]="pago.Importe" />
        </mat-form-field>


      </div>
    </div>

    <!-- <div class="row">
      <div class="col-sm-12">
        <button-group></button-group>
      </div>
    </div> -->

  </div>
  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
  </mat-dialog-actions>
</form>
