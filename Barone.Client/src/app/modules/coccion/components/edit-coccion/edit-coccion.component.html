<form #videoForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>{{modalTitle}}
      </span></h1>
  </div>

  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 400px;width: 500px;"
    layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>

    <div class="row">
      <div class="col-sm-6">

        <autocomplete-input [data]="recetasItems" [DisplayLabel]="'Receta'" [SelectedItem]="SelectedItem"
          (itemSelected)="itemSelected($event)"></autocomplete-input>
      </div>
      <div class="col-sm-6">



        <mat-form-field class="w-100">
          <input name="Fecha" matInput [matDatepicker]="Fecha" placeholder="Fecha" [(ngModel)]="coccion.Fecha">
          <mat-datepicker-toggle matSuffix [for]="Fecha"></mat-datepicker-toggle>
          <mat-datepicker #Fecha></mat-datepicker>
        </mat-form-field>


      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Nro de Lote" name="NroLote" [(ngModel)]="coccion.NroLote" />
        </mat-form-field>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Multiplicador" name="Multiplicador" [(ngModel)]="coccion.Multiplicador" />
        </mat-form-field>
      </div>
      <div class="col-sm-6">

        <autocomplete-input [data]="fermentadoresItems" [DisplayLabel]="'Fermentador'" [SelectedItem]="SelectedFermentador"
          (itemSelected)="fermentadorSelected($event)"></autocomplete-input>
      </div>
    </div>


  </div>

  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
  </mat-dialog-actions>
</form>
