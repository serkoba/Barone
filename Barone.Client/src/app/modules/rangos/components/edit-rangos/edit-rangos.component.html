<form #videoForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>{{modalTitle}}
      </span></h1>
  </div>

  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 400px;width: 400px;"
    layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input name="nombre" matInput placeholder="NombreRango" [(ngModel)]="rango.NombreRango" />
          <!--[ngModelOptions]="{standalone: true}" >-->
        </mat-form-field>


      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input name="fechaDesde" matInput [matDatepicker]="fechaDesde" placeholder="Choose a date" [(ngModel)]="rango.fechaDesde">
          <mat-datepicker-toggle matSuffix [for]="fechaDesde"></mat-datepicker-toggle>
          <mat-datepicker #fechaDesde></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input name="fechaHasta" matInput [matDatepicker]="fechaHasta" placeholder="Choose a date" [(ngModel)]="rango.fechaHasta">
          <mat-datepicker-toggle matSuffix [for]="fechaHasta"></mat-datepicker-toggle>
          <mat-datepicker #fechaHasta></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="precio" name="precio" [(ngModel)]="rango.precio" />
        </mat-form-field>

      </div>
    </div>


  </div>

  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
  </mat-dialog-actions>
</form>
