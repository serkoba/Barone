<form #entregaForm="ngForm" (ngSubmit)="submit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>Agregar nuevo
      </span></h1>
  </div>
  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 250px;" layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
    <div class="row">
      <div class="col-sm-6">


        <mat-form-field class="w-100">
          <input name="Cantidad" matInput placeholder="Cantidad" [(ngModel)]="Cantidad">
        </mat-form-field>


      </div>
      <div class="col-sm-6">

        <mat-form-field class="w-50">
          <input matInput disabled placeholder="Estilos" [matAutocomplete]="auto" name="Estilos" [(ngModel)]="estilo.Nombre"
            [matAutocomplete]="auto" [formControl]="estilosCtrl" />
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let estilo of filteredEstilos | async" [value]="estilo">
              {{estilo.Nombre}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>


      </div>
    </div>


  </div>
  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>Agregar</button>
  </mat-dialog-actions>
</form>
