<form #videoForm="ngForm" (ngSubmit)="onSubmit()" >
    <div>
      <h1 mat-dialog-title><span><mat-icon>create</mat-icon>{{modalTitle}}</span></h1>
    </div>
    
      <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 500px;" layout="column" >
        <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
        <div class="row">
          <div class="col-sm-6">
          
       
          <mat-form-field class="w-100">
            <input name="fechaPedido" matInput [matDatepicker]="fechaPedido" placeholder="Fecha de Pedido" [(ngModel)]="entrega.fechaPactada">
            <mat-datepicker-toggle matSuffix [for]="fechaPedido"></mat-datepicker-toggle>
            <mat-datepicker #fechaPedido></mat-datepicker>
          </mat-form-field>
        
        
      </div>
      <div class="col-sm-6">
     
  
        
          <mat-form-field class="w-100">
              <input matInput placeholder="Cliente" name="idCliente" [(ngModel)]="entrega.Cliente.RazonSocial" />
          </mat-form-field>
        
        
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        
         
          <div class="form-group">
              <div class="col-lg-12">
                  <label class="control-label">Barriles</label>
              </div>
              </div>
                  <div class="form-group">
                      <table  class="table table-striped">
                          <thead>
                              <tr>
                                  <th>Tipo</th>
                                  <th>Cantidad</th>
                                  <th>Barriles</th>

                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let row of rowCollection">
                                  <td>{{row.Tipo}}</td>
                                  <td>{{row.Cantidad}}</td>
                                  <td ><button-group [buttons]="row.Barriles" (buttonClicked)="subtractCantidad($event)"></button-group>
                                     </td>

                              </tr>
                          </tbody>
                      </table>
                  </div>
  
                  <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
        </div>
        </div>
        <div class="row" *ngIf="PedidoAsignados.Barriles.length>=0">
  <div class="col-sm-12">
        
      <div class="form-group">
          <div class="col-lg-12">
              <label class="control-label">Pedido</label>
          </div>
      </div>
      <div class="form-group">
          <div class="col-lg-12">
              <div class="table-container">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Tipo</th>
                              <th>Barriles</th>
                              <th>Acciones</th>

                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let row of PedidoAsignados.Barriles">
                              <td>{{row.Estilo}}</td>
                              <td>{{row.NroBarril}}</td>
                              <td><button class="btn btn-primary" (click)="removeRowPedido(row)">Borrar</button></td>

                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    
          
       </div>
       </div>
       
       <div class="row mt-5">
         <div class="col-sm-12">
        
            <div class="form-group">
                <mat-select placeholder="Estado" class="w-75">
                  <mat-option *ngFor="let estado of Estados" [value]="estado.value">
                    {{estado.viewValue}}
                  </mat-option>
                </mat-select>
        
              </div>
  
        
        </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-4">
                <label>Total Barriles</label>
            </div>
            <div class="col-sm-4">
                <label>Total Litros</label>
            </div>
            <div class="col-sm-4">
                <label>Total Importe</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input matInput disabled placeholder="Cantidad de Litros" name="CantidadLitros" [(ngModel)]="entrega.TotalBarriles" />
            </div>
            <div class="col-sm-4">
                <input matInput disabled placeholder="Cantidad de Litros" name="CantidadLitros" [(ngModel)]="entrega.TotalLitros" />
            </div>
            <div class="col-sm-4">
                <input matInput disabled placeholder="Cantidad de Litros" name="CantidadLitros" [(ngModel)]="entrega.TotalImporte" />
            </div>
        </div>
      
        <div class="row">
            <div class="col-sm-12">
          
        </div>
      </div>
    
    </div>
      <mat-dialog-actions class="mat-dialog-footer" align="end">
        <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
        <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
      </mat-dialog-actions>
  </form>
