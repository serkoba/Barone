<form #videoForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>{{modalTitle}}
      </span></h1>
  </div>

  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 400px;width: 500px"
    layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
    <div class="row">
      <div class="col-sm-6">
        <div class="w-100">
          <autocomplete-input [data]="itemProv" [DisplayLabel]="'Proveedores'" [SelectedItem]="SelectedItem"
            (itemSelected)="itemSelected($event)"></autocomplete-input>
        </div>

      </div>
      <div class="col-sm-6">

        <mat-form-field class="w-100">
          <input name="FechaCompra" matInput [matDatepicker]="FechaCompra" placeholder="Fecha" [(ngModel)]="compra.FechaCompra">
          <mat-datepicker-toggle matSuffix [for]="FechaCompra"></mat-datepicker-toggle>
          <mat-datepicker #FechaCompra></mat-datepicker>
        </mat-form-field>
      </div>

    </div>
    <div class="row">

      <div class="col-sm-12">
        <div class="w-100">
          <mat-select name="Insumo" placeholder="Insumos" [(ngModel)]="compra.Insumo" (ngModelChange)="changeSelect($event)">
            <mat-option *ngFor="let insumo of insumos" [value]="insumo">
              {{insumo.Nombre}}
            </mat-option>
          </mat-select>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Cantidad" name="Cantidad" [(ngModel)]="compra.Cantidad" />
        </mat-form-field>
      </div>
      <div class="col-sm-6">

        <mat-form-field class="w-100">
          <input matInput placeholder="Precio" name="Precio" [(ngModel)]="compra.Precio" />
        </mat-form-field>


      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button-group></button-group>
      </div>
    </div>

  </div>
  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
  </mat-dialog-actions>
</form>
