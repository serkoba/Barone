<form #videoForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <h1 mat-dialog-title><span>
        <mat-icon>create</mat-icon>{{modalTitle}}
      </span></h1>
  </div>

  <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 400px;width: 400px"
    layout="column">
    <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-75">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let barril of barriles" [selectable]="selectable" [removable]="removable" (removed)="remove(barril)">
              {{barril}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Barriles..." #fruitInput [formControl]="barrilCtrl" [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">


          </mat-chip-list>

        </mat-form-field>
        <mat-checkbox name="TodosLosBarriles" placeholder="Todos" [(ngModel)]="TodosLosBarriles">Todos</mat-checkbox>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-select name="idEstado" placeholder="Estado" [(ngModel)]="idEstado">
            <mat-option *ngFor="let estado of Estados" [value]="estado.value">
              {{estado.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100">
          <mat-select name="IdEstilo" placeholder="Estilo" [(ngModel)]="IdEstilo">
            <mat-option *ngFor="let estilo of estilosSelect" [value]="estilo.value">
              {{estilo.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
  </div>

  <mat-dialog-actions class="mat-dialog-footer" align="end">
    <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
  </mat-dialog-actions>
</form>
