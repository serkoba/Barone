<form #videoForm="ngForm" (ngSubmit)="onSubmit()" >
  <div>
    <h1 mat-dialog-title><span><mat-icon>create</mat-icon>{{modalTitle}}</span></h1>
  </div>
  
    <div mat-dialog-content class="mat-dialog-container" flex style="overflow: scroll;  height: 500px;" layout="column" >
      <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
      <div class="form-group">
      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let fruit of fruits"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(fruit)">
            {{fruit}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="New fruit..."
            #fruitInput
            [formControl]="fruitCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Estilo">
            <mat-option *ngFor="let estilo of Estilos" [value]="estilo.value">
              {{estilo.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
  
    <mat-dialog-actions class="mat-dialog-footer" align="end">
      <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
      <button type="submit" color="primary" mat-raised-button>{{modalBtnTitle}}</button>
    </mat-dialog-actions>
</form>
