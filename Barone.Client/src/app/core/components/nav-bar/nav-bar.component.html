<nav *ngIf="!hideNav" class="navbar sticky-top navbar-expand-lg navbar-dark bg-grey">
    <div *ngIf="logo!==undefined">
        <a class="navbar-brand" href="" routerLink="{{logo.routerPath}}">
            <img src="{{logo.imageUrl}}" alt="">
            <span>{{logo.text}}</span>
        </a>
    </div>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" aria-controls="topNavBarContent"
        aria-expanded="false" aria-label="Toggle navigation" (click)="collapsed=!collapsed" [ngClass]="{'collapsed': collapsed}">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topNavBarContent" *ngIf="!hideNav" [ngClass]="{'show': !collapsed}">

        <div id="hamburger" class="hamburger hamburger--spring">
            <div class="hamburger-box" (click)="openNav()">
                <div class="hamburger-inner"></div>
            </div>
            <div class="navbar-logo">
                <a href="/dashboard"><img src="../../../../assets/images/logoB-bb.png" class="w-100" alt=""></a>
            </div>
        </div>


        <span *ngFor="let button of actionButtons; let i=index">
            <button mat-fab [matMenuTriggerFor]="menuNav">
                <mat-icon class="login-button" svgIcon="{{button.icon}}"></mat-icon>
            </button>
            <mat-menu #menuNav="matMenu">

                <button mat-menu-item (click)="buttonClicked(child.routerPath)" *ngFor="let child of button.children">
                    <mat-icon>{{child.icon}}</mat-icon>
                    <span>{{child.text}}</span>
                </button>
            </mat-menu>
        </span>

    </div>
</nav>

<div id="mySidenav" class="sidenav">


    <mat-sidenav-container class="container">
        <mat-sidenav #sidenav mode="over" opened="opened" class="bottom-to-top">
            <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                <div class="with-bg"></div>
                <div>
                    <a>
                        <img class="circle" src="./assets/images/profile.jpg" width="100">
                    </a>
                </div>
            </div>
            <div style="background-color: #3e50b5 !important;" class="mt-3 py-3 text-white" fxLayout="column"
                fxLayoutAlign="center center" fxLayoutGap="7px">
                <div>

                </div>
                <div>

                </div>
            </div>
            <div class="mt-5" *ngFor="let item of navigations">
                <mat-nav-list *ngIf="!item.hasChildren" class="ml-0" dense>
                    <a class="item" mat-list-item class="ml-2" routerLink="{{item.routerPath}}">

                        <mat-icon *ngIf="item.icon !== ''" svgIcon="{{item.icon}}"></mat-icon>
                        <span> {{item.text}}</span>
                    </a>
                </mat-nav-list>
                <mat-accordion *ngIf="item.hasChildren" multi="true" [displayMode]="displayMode">
                    <mat-expansion-panel class="no-shadow">
                        <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
                            <mat-panel-title>

                                <span>
                                    <mat-icon *ngIf="item.icon !== ''" svgIcon="{{item.icon}}">{{item.icon}}</mat-icon>{{item.text}}
                                </span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list class="ml-0" dense *ngFor="let child of item.children">
                            <mat-list-item *ngIf="item.hasChildren">
                                <a class="item" routerLink="{{child.routerPath}}">
                                    <mat-icon *ngIf="child.icon !== ''" svgIcon="{{child.icon}}"></mat-icon>
                                    <span> {{child.text}}</span>
                                </a>
                                <!-- <button mat-icon-button class="mr-3">
              <mat-icon>info</mat-icon>
            </button> -->
                            </mat-list-item>


                        </mat-nav-list>

                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </mat-sidenav>
    </mat-sidenav-container>

</div>

<!-- Use any element to open the sidenav -->
